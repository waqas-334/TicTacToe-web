<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&family=Roboto+Serif&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="title">
      <h1>Tic Tac Toe</h1>
    </div>

    <div id="title" , class="content">
      <h3>
        You need one more player to start the game.<br />You can join a room or
        ask other player to join yours
      </h3>
    </div>

    <div class="container">
      <h3>Your Room ID:</h3>

      <h2 id="current-room-id"></h2>

      <img
        src="src/images/copy.png"
        id="copy-image"
        alt="Copy Image"
        style="width: 24px; height: 24px; padding-left: 10px"
      />
    </div>

    <div class="container" style="padding-inline: 30%">
      <input
        type="text"
        class="custom-text-field"
        placeholder="Enter Room ID to join"
        id="roomInput"
      />

      <input
        type="button"
        value="Enter"
        id="restartButton"
        onclick="enterButton()"
      />
    </div>
    <div id="board">
      <div class="square" id="square0"></div>
      <div class="square" id="square1"></div>
      <div class="square" id="square2"></div>
      <div class="square" id="square3"></div>
      <div class="square" id="square4"></div>
      <div class="square" id="square5"></div>
      <div class="square" id="square6"></div>
      <div class="square" id="square7"></div>
      <div class="square" id="square8"></div>
    </div>

    <div class="container">
      <h2 id="error-message" style="color: red"></h2>
    </div>

    <div id="endGame">
      <input
        type="button"
        value="Restart"
        id="restartButton"
        onclick="restartButton()"
      />
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
    <script src="http://localhost:35729/livereload.js"></script>

    <!-- <script src="client-index.js"></script> -->
  </body>
</html>
